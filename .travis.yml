sudo: required
dist: trusty
language: python

matrix:
  include:
  - python: "2.7"
    env: OPENCV_VERSION=3.2.0
  - python: "3.4"
    env: OPENCV_VERSION=3.2.0
  - python: "3.5"
    env: OPENCV_VERSION=3.2.0
  - python: "3.6"
    env: OPENCV_VERSION=3.2.0
  - python: "2.7"
    env: OPENCV_VERSION=2.4.13.2
  - python: "3.4"
    env: OPENCV_VERSION=2.4.13.2
  - python: "3.5"
    env: OPENCV_VERSION=2.4.13.2
  - python: "3.6"
    env: OPENCV_VERSION=2.4.13.2
  
env:
  global:
    - OPENCV_SRC_PATH=$HOME/opencv_src
    - OPENCV_INSTALL_PATH=$HOME/opencv_install
  
cache:
  pip: true
  directories:
    - $OPENCV_INSTALL_PATH

before_install:
  - sudo add-apt-repository -y ppa:mc3man/trusty-media
  - sudo apt-get update
  - sudo apt-get install -y ffmpeg libavcodec-dev libavformat-dev libswscale-dev libgtk2.0-dev
  - sudo apt-get install -y python-tk python3-tk
  - bash travis/build_opencv.sh

install:
  - pip install -r requirements.txt
  - pip install codecov

script: coverage run --source=cvbase setup.py test

after_success: codecov

deploy:
  provider: pypi
  user: kchen
  password:
    secure: 
  on:
    branch: master
    tags: true
  distributions: sdist bdist_wheel
  skip_cleanup: true
  skip_upload_docs: true